<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README.md Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .column {
            padding: 30px;
        }

        .left-column {
            border-right: 2px solid #e0e0e0;
            background: #f8f9fa;
        }

        .right-column {
            background: #ffffff;
        }

        .column h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: 'Courier New', monospace;
        }

        #tech-stack {
            min-height: 80px;
        }

        #output-preview {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.6;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 20px;
        }

        #copy-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #copy-btn:active {
            transform: translateY(0);
        }

        #copy-btn.copied {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .placeholder-text {
            color: #888;
            font-style: italic;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .left-column {
                border-right: none;
                border-bottom: 2px solid #e0e0e0;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù README.md Generator</h1>
            <p>Create professional README files instantly</p>
        </header>

        <div class="main-content">
            <div class="column left-column">
                <h2>Input Form</h2>
                <form id="readme-form">
                    <div class="form-group">
                        <label for="project-title">Project Title</label>
                        <input type="text" id="project-title" placeholder="My Awesome Project">
                    </div>

                    <div class="form-group">
                        <label for="description">One-Line Description</label>
                        <input type="text" id="description" placeholder="A brief description of what this project does">
                    </div>

                    <div class="form-group">
                        <label for="tech-stack">Tech Stack (one per line)</label>
                        <textarea id="tech-stack" placeholder="React&#10;Node.js&#10;MongoDB&#10;Express"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="installation">Installation Steps</label>
                        <textarea id="installation" placeholder="npm install&#10;npm start"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="usage">Usage Example</label>
                        <textarea id="usage" placeholder="import MyComponent from './MyComponent';&#10;&#10;<MyComponent />"></textarea>
                    </div>
                </form>
            </div>

            <div class="column right-column">
                <h2>Raw Markdown Output</h2>
                <pre id="output-preview" class="placeholder-text">Your README.md will appear here as you type...</pre>
                <button id="copy-btn">üìã Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        // Get all form elements
        const projectTitle = document.getElementById('project-title');
        const description = document.getElementById('description');
        const techStack = document.getElementById('tech-stack');
        const installation = document.getElementById('installation');
        const usage = document.getElementById('usage');
        const outputPreview = document.getElementById('output-preview');
        const copyBtn = document.getElementById('copy-btn');

        // Attach keyup event listeners to all inputs
        const formElements = [projectTitle, description, techStack, installation, usage];
        formElements.forEach(element => {
            element.addEventListener('keyup', generateMarkdown);
        });

        // Generate markdown function
        function generateMarkdown() {
            const titleValue = projectTitle.value.trim();
            const descValue = description.value.trim();
            const techStackValue = techStack.value.trim();
            const installValue = installation.value.trim();
            const usageValue = usage.value.trim();

            // If all fields are empty, show placeholder
            if (!titleValue && !descValue && !techStackValue && !installValue && !usageValue) {
                outputPreview.className = 'placeholder-text';
                outputPreview.innerText = 'Your README.md will appear here as you type...';
                return;
            }

            // Remove placeholder styling
            outputPreview.className = '';

            // Format tech stack as bullet points
            let techStackFormatted = '';
            if (techStackValue) {
                const techLines = techStackValue.split('\n').filter(line => line.trim());
                techStackFormatted = techLines.map(line => `- ${line.trim()}`).join('\n');
            }

            // Build the markdown string
            let markdown = '';

            if (titleValue) {
                markdown += `# ${titleValue}\n\n`;
            }

            if (descValue) {
                markdown += `${descValue}\n\n`;
            }

            if (techStackFormatted) {
                markdown += `## Tech Stack\n\n${techStackFormatted}\n\n`;
            }

            if (installValue) {
                markdown += `## Installation\n\n\`\`\`bash\n${installValue}\n\`\`\`\n\n`;
            }

            if (usageValue) {
                markdown += `## Usage\n\n\`\`\`\n${usageValue}\n\`\`\`\n\n`;
            }

            // Add standard sections
            if (titleValue || descValue) {
                markdown += `## Contributing\n\nPull requests are welcome. For major changes, please open an issue first to discuss what you would like to change.\n\n`;
                markdown += `## License\n\n[MIT](https://choosealicense.com/licenses/mit/)`;
            }

            // Update the preview
            outputPreview.innerText = markdown || 'Start typing to generate your README...';
        }

        // Copy to clipboard functionality
        copyBtn.addEventListener('click', async () => {
            const markdownText = outputPreview.innerText;

            // Don't copy placeholder text
            if (outputPreview.className === 'placeholder-text') {
                return;
            }

            try {
                await navigator.clipboard.writeText(markdownText);
                
                // Change button text and style
                const originalText = copyBtn.innerText;
                copyBtn.innerText = '‚úÖ Copied!';
                copyBtn.classList.add('copied');

                // Reset button after 2 seconds
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyBtn.innerText = '‚ùå Failed to copy';
                setTimeout(() => {
                    copyBtn.innerText = 'üìã Copy to Clipboard';
                }, 2000);
            }
        });

        // Initial generation (in case of browser autofill)
        generateMarkdown();
    </script>
</body>
</html>
